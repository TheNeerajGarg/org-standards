name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for diff-cover
          submodules: true  # Include org-standards

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest pytest-cov diff-cover pyyaml

      - name: Linting (ruff format check)
        run: |
          echo "🔍 Checking code formatting..."
          ruff format --check .

      - name: Linting (ruff check)
        run: |
          echo "🔍 Running linter..."
          ruff check .

      - name: Type checking (mypy)
        run: |
          echo "🔍 Type checking..."
          mypy . || true  # Don't fail on type errors yet (grandfather policy)

      - name: Run tests with coverage
        run: |
          echo "🧪 Running tests with coverage..."
          pytest --cov=. --cov-report=xml --cov-report=term-missing

      - name: Diff coverage (changed lines only)
        if: github.event_name == 'pull_request'
        run: |
          echo "📊 Checking diff coverage (changed lines only)..."

          # Get base branch for comparison
          BASE_BRANCH=${{ github.event.pull_request.base.ref }}

          # Run diff-cover to check coverage on changed lines
          diff-cover coverage.xml \
            --compare-branch=origin/$BASE_BRANCH \
            --fail-under=80 \
            --ignore-whitespace \
            || echo "⚠️ Diff coverage <80% - fix before merge"

      - name: Overall coverage check
        run: |
          echo "📊 Checking overall coverage..."
          coverage report --fail-under=80 || echo "⚠️ Overall coverage <80%"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Summary
        if: success()
        run: |
          echo ""
          echo "═══════════════════════════════════════════════"
          echo "✅ All quality gates passed"
          echo "═══════════════════════════════════════════════"
          echo ""
